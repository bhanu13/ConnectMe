{% extends "base.html" %}

{% block title %}
ConnectMe | Login
{% endblock %}

{% block content %}
<div class = "container">
<h2>Login Here</h2>
	<hr>
    <form method="post">
    	<div class = "col-md-6">
    	<!-- The inputs begin here	 -->
    		<div class = row>
		      	<div class="form-group col-md-3">
		          <label for="username">
		            Username
		          </label>
		        </div>
		        <div class="form-group col-md-3">
		          <input type="text" id = "username" name="username" value="{{username}}">
		        </div>
<!-- 
		        <div class="col-md-4">
		          <div class="text-danger">
		            {{error_username}}
		          </div>
		        </div> -->
	    	</div>
    		
    		<div class = row>
		      	<div class="form-group col-md-3">
		          <label for="password">
		            Password
		          </label>
		        </div>

		        <div class="form-group col-md-3">
		          <input type="password" id = "password" name="password" value="">
		        </div>
<!-- 
		        <div class="col-md-4">
		          <div class="text-danger">
		            {{error_password}}
		          </div>
		        </div> -->
	    	</div>

	        <input class="btn btn-primary col-md-offset-4" type="submit" value="Submit">
	    	<div class = "row text-danger col-md-offset-2">{{ error_msg }}</div>
    	</div>
    </form>
</div>
{% endblock %}
